<div class="container main-container">

    <div class="row text-center" style="padding-bottom: 40px;">
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-secondary" style="width: 15rem;" (click)="obterAdotados()">Animais Para Adoção</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-secondary" style="width: 15rem;" (click)="obterEncontrados()">Animais Encontrados</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-secondary" style="width: 15rem;" (click)="obterPerdidos()">Animais Perdidos</button>
        </div>
    </div>

    <div  style="padding-bottom: 40px;">
        <h1>{{ title }}</h1>
    </div>

    <div class="row text-center">
        <div *ngFor="let cachorro of cachorros">
             <div *ngIf="cachorro.tipoCadastro == filtro" class="col-md-4" style="padding-bottom: 30px;">
                <app-card [cachorro]="cachorro"></app-card>
             </div>
        </div>
    </div>
</div>
